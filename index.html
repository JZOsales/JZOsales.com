<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeiZoMart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to SeiZo Mart!</h1>
        <p>Buy Roblox Accounts Safely</p>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search accounts...">
      </div>

      

  <section class="account-list">
    <div class="account-card">
      <img src="https://via.placeholder.com/200x200.png?text=Roblox+Acc+1" alt="Roblox Account 1">
      <h2>Username: Hidden</h2>
      <p>Summary: </p>
      <span class="price">$25.00</span>
      <button>Buy Now</button>
    </div>

    <div class="account-card">
      <img src="https://via.placeholder.com/200x200.png?text=Roblox+Acc+2" alt="Roblox Account 2">
      <h2>Username: Hidden</h2>
      <p>Summary: </p>
      <span class="price">$40.00</span>
      <button>Buy Now</button>
    </div>

    <div class="account-card">
      <img src="https://via.placeholder.com/200x200.png?text=Roblox+Acc+3" alt="Roblox Account 3">
      <h2>User: Hidden</h2>
      <p>Summary: </p>
      <span class="price">$35.00</span>
      <button>Buy Now</button>
    </div>
    
  </section>

  <footer>
    <p>&copy; 2025 SeiZo Mart. All rights reserved.</p>
  </footer>
  <script>
    const searchInput = document.getElementById("searchInput");
  
    searchInput.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const cards = document.querySelectorAll(".account-card");
  
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        if (text.includes(query)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    });
  </script>
  
</body>
</html>
